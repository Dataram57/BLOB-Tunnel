<!DOCTYPE html>
<html>
  <head>
    <title>File Loader</title>
  </head>
  <body>
    <h1>Select a file to load</h1>
    <input type="file" id="file-selector" onchange="loadFile()">
    <pre id="file-content"></pre>
    <script>
      function loadFile() {
        var fileSelector = document.getElementById('file-selector');
        var file = fileSelector.files[0];
        var fileReader = new FileReader();
        var offset = 0;
        var chunkSize = 64;
        var fileSize = file.size;
        var chunks = [];

        fileReader.onload = function() {
          var chunk = new Uint8Array(fileReader.result);
          var chunkStr = '';
          for (var i = 0; i < chunk.length; i++) {
            chunkStr += String.fromCharCode(chunk[i]);
          }
          chunks.push(chunkStr);
          offset += chunkSize;
          if (offset < fileSize) {
            readSlice(offset, chunkSize);
          } else {
            document.getElementById('file-content').textContent = chunks.join('');
          }
        };

        function readSlice(start, size) {
          var slice = file.slice(start, start + size);
          fileReader.readAsArrayBuffer(slice);
        }

        readSlice(0, chunkSize);
      }
    </script>
  </body>
</html>

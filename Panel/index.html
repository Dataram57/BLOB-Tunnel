<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tunnel Agent - Panel</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Tunnel Agent - Panel</h1>
        <div class="break"></div>
        <div class="header1">
            <h2>List</h2>
            <button onclick="PanelRefreshList()">Refresh</button>
        </div>
        <div class="d-flex">
            <div class='box1'>
                <h3>Download Service (<span id="DownloadServiceCounter"></span>)<h3>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Target file</th>
                        <th>Progress</th>
                        <th>Left progress</th>
                    </tr>
                    <div id="DownloadServiceRows">
                    </div>
                </table>
            </div>
            <div class='box1'>
                <h3>Upload Service (<span id="UploadServiceCounter"></span>)<h3>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Target file</th>
                        <th>Target length</th>
                        <th>Left length</th>
                    </tr>
                    <div id="UploadServiceRows">
                    </div>
                </table>
            </div>
        </div>
        <div class="break"></div>
        <div class="header1">
            <h2>Create Download Session</h2>
            <p>
                Relative file path:
                <input type="text" id="InputFilePath">
            </p>
            <p>
                Destination file name:
                <input type="text" id="InputFileName">
            </p>
            <p>
                <input id='CreateDownloadSessionCheckBox' type="checkbox" checked>
                List auto refersh
            </p>
            <button onclick="PanelHostDownload()" id="ButtonHost">Host</button>
            <h4>Response:</h4>
            <p id="CreateDownloadSessionResponse">...</p>
        </div>
        <script>
            //
            const DownloadServiceCounter = document.getElementById('DownloadServiceCounter');
            const DownloadServiceRows = document.getElementById('DownloadServiceRows');
            const UploadServiceCounter = document.getElementById('UploadServiceCounter');
            const UploadServiceRows = document.getElementById('UploadServiceRows');
            //
            const InputFilePath = document.getElementById('InputFilePath');
            const InputFileName = document.getElementById('InputFileName');
            const ButtonHost = document.getElementById('ButtonHost');
            const CreateDownloadSessionResponse = document.getElementById('CreateDownloadSessionResponse');
            const CreateDownloadSessionCheckBox = document.getElementById('CreateDownloadSessionCheckBox');
            InitPanel();
        </script>
    </body>
</html>
